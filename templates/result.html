<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="http://127.0.0.1:5000/">Only One Select</a>
  <</nav>

<img id = 'result_img' src="{{ url_for('static',  filename=image_file) }}">
<div class="instructor" >
  <h1>당신은...... {{ not_similler }}({{ not_similler_percent }}%)
    보다  {{ similler }}({{ similler_percent }}%)에 가깝습니다!</h1>
</div>

<div class="progress_bar">




    <div class="grid-container">
      <span class = "result_text">{{ similler }}</span>

      <div class="w3-container w3-red w3-center" style="width:{{similler_percent}}%">{{similler_percent}}%</div>
    </div>

    <div class="grid-container">
    <span class = "result_text">{{ not_similler }}</span>
    <div class="w3-container w3-green w3-center" style="width:{{not_similler_percent}}%">{{not_similler_percent}}%</div>
  </div>

</div>
<button>
  <a href="http://127.0.0.1:5000/">다시하기</a>
</button>

</div>
</body>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
